    <script>
        var navList=document.querySelectorAll(".tav li");
        var divList=document.querySelectorAll(".container div");
        for(var i=0;i<navList.length;i++){
            navList[i].onclick=function(){
                var curIndex=index(this);
                navList[curIndex].className='active';
                divList[curIndex].className='active';
                var otherNav=siblings(navList[curIndex]);
                var otherDiv=siblings(divList[curIndex]);
                for(var j=0;j<otherNav.length;j++){
                    otherNav[j].className='';
                    otherDiv[j].className='';
                }
            }
        }
    </script>

    <script>
        let inpBox=document.getElementById('inpBox');
        let submit=document.getElementById('submit');
        submit.onclick=function(){
            let val=inpBox.value;
            val=Number(val);
            if(isNaN(val)||val<1000||val>9999){
                alert('输入的年份必须合法');
                return;
            }
            if((val%4===0&&val%100!==0)||val%400===0){
                alert(`${val}年是闰年`);
            }else{
                alert(`${val}年是平年`);
            }
            if(val%2===0){
                alert(`${val}是偶数`);
            }else{
                alert(`${val}是奇数`);
            }
            if(val>=90){
                alert(`优秀`);
            }else if(val>=80&&val<90){
                alert(`中等`);
            }else if(val>70&&val<80){
                alert(`及格`);
            }else{
                alert(`不及格`);
            }

        }
    </script>
    <script>
        let workYear=document.getElementById('workYear');
        let workMoney=document.getElementById('workMoney');
        let submit=document.getElementById('submit');
        submit.onclick=function(){
            let year=workYear.value;
            let money=workMoney.value;
            year=Number(year);
            money=Number(money);
            //最好把year和money做非有效数字的校验
            if(isNaN(year)||isNaN(money)){
                alert('输入有误，请查证');
                return;
            }
            result=0;
            if(year===0){
                if(money>=8000){
                    result=money*1.2;

                }else{
                    result=money*1;
                }
            }else if(year===1){
                if(money>=10000){
                    result=money*1.7;
                }else{
                    result=money*1.5;
                }
            }else{
                if(money>=12000){
                    result=money*3.2;
                }else{
                    result=money*3;
                }
            }
            alert(`您应该拿到的年终奖是:${result}.toFixed(2)`);
        }
    </script>
    <script>
        let modelInp=document.getElementById('modelInp');
        let priceInp=document.getElementById('priceInp');
        let submit=document.getElementById('submit');
        submit.onclick=function(){
            let model=modelInp.value;
            let price=priceInp.value;
            model=Number(model);
            price=Number(price);
            if(isNaN(model)||isNaN(price)){
                alert('输入错误');
                return;
            }
            let result=0;
            if(model===95){
                if(price>=20){
                    result=price*5.9;
                }else{
                    result=price*6;
                }
            }else{
                if(price>=30){
                    result=price*6.95;
                }else{
                    result=price*7;
                }
            }
        }
